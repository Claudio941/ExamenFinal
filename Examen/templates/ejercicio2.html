<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estiloEjercicio2.css') }}">
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form method="post" action="/ejercicio2">
            <label for="usuario">Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" required maxlength="50">
            <br><br>
            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" name="contrasena" required maxlength="50">
            <br><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        {% if mensaje1 or mensaje2 or mensaje3 or mensaje4 %}
            <h3>Resultados:</h3>
            {% if mensaje1 %}
                <p>{{ mensaje1 }}</p>
            {% elif mensaje2 %}
                <p>{{ mensaje2 }}</p>
            {% elif mensaje3 %}
                <p>{{ mensaje3 }}</p>
            {% elif mensaje4 %}
                <p>{{ mensaje4 }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
